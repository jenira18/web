            <!DOCTYPE html>
            <html lang="th">
            <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ระบบเช็คอินรถโดยสาร 8 ที่นั่ง</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh; }
        .info {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="info" id="seat-info">ที่นั่งว่าง: 8 ที่</div>
    <div class="info" id="scan-time"></div>
    <button id="checkout-button">เช็คอินลงจากรถโดยสาร</button>

    <script>
        // จำนวนที่นั่งเริ่มต้น
        let availableSeats = 8;

        // อัปเดตการแสดงผลของที่นั่งว่าง
        function updateSeatInfo() {
            document.getElementById('seat-info').innerText = `ที่นั่งว่าง: ${availableSeats} ที่`;
        }

        // ฟังก์ชันจำลองการสแกน QR code
        function scanQRCode() {
            if (availableSeats > 0) {
                availableSeats--;
                updateSeatInfo();
                let currentTime = new Date().toLocaleTimeString();
                document.getElementById('scan-time').innerText = `QR Code สแกนล่าสุดเมื่อ: ${currentTime}`;
            } else {
                alert("ที่นั่งเต็มแล้ว");
            }
        }

        // ฟังก์ชันเมื่อกดปุ่มเช็คอินลงจากรถ
        document.getElementById('checkout-button').addEventListener('click', function() {
            if (availableSeats < 8) {
                availableSeats++;
                updateSeatInfo();
            } else {
                alert("ไม่มีผู้โดยสารที่ต้องลงจากรถ");
            }
        });

        // การเชื่อมต่อ QR Code กับการสแกน (สามารถเชื่อมกับ QR Code จริงผ่านระบบเซิร์ฟเวอร์)
        function simulateQRScan() {
            // โค้ดส่วนนี้จำลองการสแกน QR (คุณต้องเชื่อมต่อกับระบบ backend ที่จัดการ QR จริง)
            scanQRCode();
        }

        // เรียกใช้ฟังก์ชัน simulateQRScan เมื่อได้รับการสแกน QR Code จริง (คุณสามารถใช้ API หรือระบบ backend ของคุณได้)
        // เช่น เมื่อมีการสแกน QR จากระบบ backend แล้วส่งข้อมูลกลับมาที่หน้านี้
    </script>
</body>
</html>
