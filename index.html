<head>
    <meta charset="UTF-8">

    <title>Bus Seat Management</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        #timestamp {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Bus Seat Management</h1>
        <h2>Available Seats: <span id="available-seats">8</span></h2>
        <p>Scan QR code to board the bus. Seats will decrease automatically.</p>
        <img src="https://cdn2.me-qr.com/qr/129953992.png?v=1728817583" alt="QR Code" width="200" height="200">
        <button id="Scan">ลงจากรถโดยสาร</button>
        <div id="timestamp"></div>
    </div>

    <script>
        // จำนวนที่นั่งเริ่มต้น
        let availableSeats = 8;

        // แสดงจำนวนที่นั่งเริ่มต้น
        document.getElementById('available-seats').textContent = availableSeats;

        // ฟังก์ชันลดที่นั่งเมื่อมีการสแกน QR code
        function reduceSeat() {
            if (availableSeats > 0) {
                availableSeats--;
                document.getElementById('available-seats').textContent = availableSeats;
                const timestamp = new Date();
                document.getElementById('timestamp').textContent = "Boarding time: " + timestamp.toLocaleString();
                alert("Boarding the bus. Seats left: " + availableSeats);
            } else {
                alert("No seats available!");
            }
        }

        // ฟังก์ชันเพิ่มที่นั่งเมื่อกดปุ่มลงจากรถ
        function increaseSeat() {
            if (availableSeats < 8) {
                availableSeats++;
                document.getElementById('available-seats').textContent = availableSeats;
                alert("Leaving the bus. Seats left: " + availableSeats);
            } else {
                alert("The bus is empty.");
            }
        }

        // ฟังก์ชันจำลองการสแกน QR code ผ่านมือถือ
        function simulateQRCodeScan() {
            reduceSeat();
        }

        // จับการคลิกที่ปุ่ม 'Leave Bus'
        document.getElementById('leave-bus').addEventListener('click', function() {
            increaseSeat();
        });

        // ฟังก์ชันนี้จะทำงานเมื่อผู้ใช้สแกน QR code
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('scanned')) {
                simulateQRCodeScan(); // จำลองการสแกน QR code โดยตรวจสอบพารามิเตอร์ URL
            }
        };
    </script>
</body>
</html>
