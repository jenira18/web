     <!DOCTYPE html>
     <html lang="th">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>ระบบ QR Code ขึ้นรถ</title>
         <style>
             body {
                 font-family: Arial, sans-serif;
             }
             #history {
                 margin-top: 20px;
             }
             button {
                 margin-top: 10px;
                 padding: 10px 15px;
                 background-color: green;
                 color: white;
                 border: none;
                 border-radius: 5px;
                 cursor: pointer;
             }
             button:hover {
                 background-color: darkgreen;
             }
         </style>
     </head>
     <body>
         <h1>ระบบ QR Code ขึ้นรถ</h1>
         <h3 id="availableSeats">จำนวนที่นั่งที่ว่าง: 8 ที่นั่ง</h3>
         <div id="history">
             <h4>ประวัติการเช็คอิน:</h4>
             <ul id="checkInHistory"></ul>
         </div>
         <div id="getOffHistory">
             <h4>ประวัติการลงรถ:</h4>
             <ul id="checkOutHistory"></ul>
         </div>
     
         <button id="checkOutBtn">ลงรถโดยสาร</button>
     
         <script>
             const availableSeatsElement = document.getElementById('availableSeats');
             const checkInHistory = document.getElementById('checkInHistory');
             const checkOutHistory = document.getElementById('checkOutHistory');
             const checkOutBtn = document.getElementById('checkOutBtn');
     
             // WebSocket เชื่อมต่อกับเซิร์ฟเวอร์
             const socket = new WebSocket('ws://yourserver.com'); // เปลี่ยน URL นี้เป็นของเซิร์ฟเวอร์ของคุณ
     
             let currentSeats = 8;
             let checkedInCount = 0;
     
             // อัปเดตที่นั่งและประวัติการเช็คอินเมื่อมีข้อมูลใหม่จากเซิร์ฟเวอร์
             socket.onmessage = function(event) {
                 const data = JSON.parse(event.data);
                 currentSeats = data.currentSeats;
                 checkedInCount = data.checkedInCount;
                 updateAvailableSeats();
                 updateHistory(data.checkInHistory, data.checkOutHistory);
             };
     
             // ฟังก์ชันอัปเดตจำนวนที่นั่งว่าง
             function updateAvailableSeats() {
                 availableSeatsElement.innerText = `จำนวนที่นั่งที่ว่าง: ${currentSeats} ที่นั่ง`;
             }
     
             // ฟังก์ชันอัปเดตประวัติการเช็คอินและลงรถ
             function updateHistory(checkInData, checkOutData) {
                 checkInHistory.innerHTML = '';
                 checkOutHistory.innerHTML = '';
                 checkInData.forEach(entry => {
                     checkInHistory.innerHTML += `<li>ขึ้นรถเวลา: ${entry}</li>`;
                 });
                 checkOutData.forEach(entry => {
                     checkOutHistory.innerHTML += `<li>ลงรถเวลา: ${entry}</li>`;
                 });
             }
     
             // ฟังก์ชันเช็คอินอัตโนมัติเมื่อเข้าสู่หน้าเว็บ
             function addCheckIn() {
                 if (currentSeats > 0) {
                     const now = new Date();
                     const timestamp = now.toLocaleString();
                     currentSeats--;
                     checkedInCount++;
                     updateAvailableSeats();
     
                     // ส่งข้อมูลเช็คอินไปที่เซิร์ฟเวอร์
                     socket.send(JSON.stringify({ action: 'checkIn', timestamp }));
     
                 } else {
                     alert('รถโดยสารเต็มแล้ว');
                 }
             }
     
             // ฟังก์ชันลงรถ
             checkOutBtn.onclick = function() {
                 if (checkedInCount > 0) {
                     const now = new Date();
                     const timestamp = now.toLocaleString();
                     currentSeats++;
                     if (currentSeats > 8) currentSeats = 8; // ไม่ให้ที่นั่งเกิน 8
                     checkedInCount--;
                     updateAvailableSeats();
     
                     // ส่งข้อมูลลงรถไปที่เซิร์ฟเวอร์
                     socket.send(JSON.stringify({ action: 'checkOut', timestamp }));
     
                 } else {
                     alert('ไม่มีคนเช็คอินอยู่');
                 }
             };
     
             // อัปเดตข้อมูลครั้งแรกและเช็คอินอัตโนมัติเมื่อหน้าเว็บโหลด
             window.onload = function() {
                 socket.send(JSON.stringify({ action: 'getData' }));
                 addCheckIn(); // เรียกฟังก์ชันเช็คอินทันทีเมื่อหน้าเว็บโหลด
             };
         </script>
     </body>
     </html>
